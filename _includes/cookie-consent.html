<style>
        #cookie-notice {padding: 1rem; display: none; text-align: center; position: fixed; bottom: 0; width: 100%; background: #37474f; color: rgba(255,255,255,0.8);}
        @media (max-width: 767px) {
            #cookie-notice span {display: block; padding-top: 3px; margin-bottom: 1rem;}
        }
    </style>
    <div id="cookie-notice">
        <div class="row" style="margin-bottom: 0px;">
            <div class="col s12 m6 l7">
                <i class="mdi mdi-cookie"></i> Yam yam! I would like to use <a href="http://www.openwebanalytics.com/" target="_blank">Open Web Analytics</a>
                with third party cookies and scripts to improve the functionality of this website.
                Don`t worry, there is <b>no Google</b> inside!
            </div>
            <div class="col s12 m6 l5">
                    <a id="cookie-notice-accept" class="waves-effect waves-light btn green darken-2">
                            <i class="mdi mdi-check left"></i>Agree
                    </a>&nbsp;
                    <a id="cookie-notice-deny" class="waves-effect waves-light btn-flat grey-text">
                            <i class="mdi mdi-block-helper left"></i>Deny
                    </a>
                    <a href="#cookie-modal" class="modal-trigger btn-flat">More info</a>
            </div>
        </div>
    </div>
    <script>
        function createCookie(name,value,days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }
        function readCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }
        function eraseCookie(name) {
            createCookie(name,"",-1);
        }
        var cookieName = "cookie-notice-result";

        if(readCookie(cookieName) == 'accept') {
            {% include owa.js %}
        } else if (readCookie(cookieName) != 'deny') {
            document.getElementById('cookie-notice').style.display = 'block';
        }
        document.getElementById('cookie-notice-accept').addEventListener("click",function() {
            createCookie(cookieName,'accept',31);
            document.getElementById('cookie-notice').style.display = 'none';
            location.reload();
        });

        document.getElementById('cookie-notice-deny').addEventListener("click",function() {
            createCookie(cookieName,'deny',31);
            document.getElementById('cookie-notice').style.display = 'none';
            location.reload();
        });
    
    </script>
